<div class="login-container">
    <form class="login-form" (ngSubmit)="onLogin()">
        <input
            type="text"
            [(ngModel)]="usernameInput"
            name="username"
            placeholder="Enter username"
            class="input-field"
            required
        />
        <button type="submit" class="login-button">Login</button>
    </form>
</div>
